    {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="shortcut icon" href="{% static 'images/aa2000_icon.png' %}">
    
    <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/admin_main.css' %}">
    <meta name="csrf-token" content="{{ csrf_token }}">


    <title>AA2000 | Login</title>

</head>
<body>

    <section id="login">
        <div class="container-fluid" id="login-banner">
            <div id="login-container" class="row col-xl-8 col-12 justify-content-between align-items-center m-auto rounded-3 shadow-lg">
                <div id="login-left-banner" class="col-lg-6 d-none d-xl-flex flex-column justify-content-between p-5">
                    <div class="d-flex justify-content-between align-items-center my-5 mx-4">
                        <img src="{% static 'images/aa2000 - circle.png' %}"   alt="">
                        <h1 class="fs-4 mx-3" >AA2000 SECURITY AND TECHNOLOGY SOLUTIONS INC</h1>
                    </div>
                    <div class="my-3 mx-4">
                        <h1 class="display-1 fw-bolder">Welcome Back!</h1>
                    </div>
                </div>
                <div id="login-form" class="col-xl-6 col-12 rounded-3 rounded-xl-end-3 my-auto p-xl-5 p-4 d-flex flex-column justify-content-center">
                    <div class="form-container d-flex flex-column flex-grow-1">
                        <!-- Login Form -->
                        <form id="login_now" action="" method="POST" class="pt-xl-5 pt-4 flex-grow-1">
                            {% csrf_token %}
                            <div class="credentials-area">
                                <div class="d-flex d-xl-none justify-content-center align-items-center mb-4">
                                    <img src="{% static 'images/aa2000.png' %}" class="mb-3" alt="">
                                </div>
                                <h2 class="display-2 fw-bolder text-center text-xl-start">Login</h2>
                                <p class="text-muted fs-5">Welcome Back! Please Log in to your account</p>
                    
                                <div class="mb-3 mt-5">
                                    <label for="username" class="form-label text-muted">Username</label>
                                    <input type="text" name="username" id="username" class="form-control" required>
                                </div>
                    
                                <div class="mb-3">
                                    <label for="password" class="form-label text-muted">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" required>
                                </div>

                                <div class="login_credentials_error"></div>
                                <button type="submit" class="btn btn-primary col-12 mt-3 py-2 fs-5">Submit</button>
    
                            </div>

                
                            <!--- will followup on this -->
                 <!-- Security Code Form -->
                            <div class="access-code-area d-none">
                                <div class="d-flex d-xl-none justify-content-center align-items-center mb-4">
                                    <img src="{% static 'images/aa2000.png' %}" class="mb-3" alt="">
                                </div>
                                <h2 id="welcome_area" class="display-2 fw-bolder text-center text-xl-start">Welcome,</h2>
                                <p class="text-muted fs-5">Before continuing, please enter your security code</p>
                    
                                <div class="access_code d-flex justify-content-between gap-2 mb-3">
                                    <input type="password" id="digit1" name="digit1" class="form-control form-control-lg text-center" maxlength="1" pattern="\d*">
                                    <input type="password" id="digit2" name="digit2" class="form-control form-control-lg text-center" maxlength="1" pattern="\d*">
                                    <input type="password" id="digit3" name="digit3" class="form-control form-control-lg text-center" maxlength="1" pattern="\d*">
                                    <input type="password" id="digit4" name="digit4" class="form-control form-control-lg text-center" maxlength="1" pattern="\d*">
                                    <input type="password" id="digit5" name="digit5" class="form-control form-control-lg text-center" maxlength="1" pattern="\d*">
                                    <input type="password" id="digit6" name="digit6" class="form-control form-control-lg text-center" maxlength="1" pattern="\d*">
                                </div>
                                <div class="login_access_code_error"></div>
                                <button type="submit" class="btn btn-primary col-12 mt-3 py-2 fs-5">Submit</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </section>




    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle JS (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% comment %} <script src="{% static 'js/admin_main.js' %}"></script> {% endcomment %}

    <script src="{% static 'js/admin_index.js' %}"></script>
        
</body>
</html>
